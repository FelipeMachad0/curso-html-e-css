<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        tr, td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            text-align: center;
            width: 98vw;
            height: 97vh;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">d</td>
            <td colspan="2">e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td rowspan="2">h</td>
            <td>i</td>
        </tr>
        <tr><td colspan="2">g</td></tr>
        <tr>
            <td colspan="4">c</td>
        </tr>
    </table>
</body>
</html>
